name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.2
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter web build
      - run: pnpm --filter web test

  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: clinai
          POSTGRES_PASSWORD: clinai
          POSTGRES_DB: clinai
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U clinai
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Create venv and install API deps
        run: |
          python -m venv services/api/.venv
          services/api/.venv/bin/pip install -q -r services/api/requirements.txt
          services/api/.venv/bin/pip install -q pytest pytest-asyncio "httpx>=0.27,<0.28"
      - name: Wait for Postgres
        working-directory: services/api
        env:
          DATABASE_URL: postgresql+asyncpg://clinai:clinai@localhost:5432/clinai
        run: |
          for i in $(seq 1 30); do
            if .venv/bin/python -c "
          import asyncio
          import asyncpg
          async def check():
            try:
              c = await asyncpg.connect('postgresql://clinai:clinai@localhost:5432/clinai')
              await c.close()
              return True
            except Exception:
              return False
          exit(0 if asyncio.run(check()) else 1)
          " 2>/dev/null; then break; fi
            [ $i -eq 30 ] && { echo 'Postgres not ready'; exit 1; }
            sleep 1
          done
      - name: Run migrations
        working-directory: services/api
        env:
          DATABASE_URL: postgresql+asyncpg://clinai:clinai@localhost:5432/clinai
          AUTH_BYPASS_LOCAL: "true"
          CORS_ORIGINS: "*"
        run: |
          .venv/bin/python -m alembic upgrade head
          .venv/bin/python scripts/seed_dev.py
      - name: Test API
        working-directory: services/api
        env:
          DATABASE_URL: postgresql+asyncpg://clinai:clinai@localhost:5432/clinai
          AUTH_BYPASS_LOCAL: "true"
          CORS_ORIGINS: "*"
        run: .venv/bin/python -m pytest tests/ -v --tb=short
      - name: Start API
        working-directory: services/api
        env:
          DATABASE_URL: postgresql+asyncpg://clinai:clinai@localhost:5432/clinai
          AUTH_BYPASS_LOCAL: "true"
          CORS_ORIGINS: "*"
        run: |
          .venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          for i in $(seq 1 15); do
            curl -sf http://localhost:8000/health && exit 0
            sleep 2
          done
          echo "Health check failed"
          exit 1
